<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Notas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-background">
    <div class="main-container">
      <div class="header">
        <div class="header-text">Mis Notas</div>
      </div>
      <div class="note-card">
        <div class="note-card-inner">
          <div class="note-text">Algo para recordar...</div>
        </div>
      </div>
      <div class="btn-create">
        <div class="btn-create-inner">
          <div class="btn-create-text">Crear</div>
        </div>
      </div>
      <div class="note-card">
        <div class="note-card-inner">
          <div class="note-text">Mi primera nota</div>
          <div class="btn-delete">
            <div class="btn-delete-inner">
              <div class="btn-delete-text">Borrar</div>
            </div>
          </div>
        </div>
      </div>
      <div class="note-card">
        <div class="note-card-inner">
          <div class="note-text">Esta es una nota larga que ocupa más de una línea</div>
          <div class="btn-delete">
            <div class="btn-delete-inner">
              <div class="btn-delete-text">Borrar</div>
            </div>
          </div>
        </div>
      </div>
      <div class="note-card">
        <div class="note-card-inner">
          <div class="note-text">Otra nota de ejemplo</div>
          <div class="btn-delete">
            <div class="btn-delete-inner">
              <div class="btn-delete-text">Borrar</div>
            </div>
          </div>
        </div>
      </div>
      <div class="note-card">
        <div class="note-card-inner">
          <div class="note-text">Última nota de ejemplo</div>
          <div class="btn-delete">
            <div class="btn-delete-inner">
              <div class="btn-delete-text">Borrar</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
